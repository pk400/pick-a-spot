{% extends "base.html" %}
{% load i18n %}

{% block content %}
<p>Enter the e-mail you wish to reset:</p>
<form method="post" action=".">
  {% csrf_token %} 
  <label for="id_email">E-mail:</label>
  <input type="email" maxlength="20" id="id_email" name="email">

  <input type="submit" value="{% trans 'Submit' %}" />
</form>
{% endblock %}
